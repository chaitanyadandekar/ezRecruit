    <style>
        .btn-lg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: #555;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">

    <script>
        function openAttachment() 
            {document.getElementById('attachment').click();}
        function fileSelected(input)
            {document.getElementById('btnAttachment').value = input.files[0].name}
    </script>
    <input type="file" class="file" id="attachment" style="display: none;" onchange="fileSelected(this)" />
    <input type="button" class="btn-lg file" id="btnAttachment" onclick="openAttachment()" value="File" />
</body>

<body>

    <!-- Page Text-->
    <div class="container text-center my-auto">
        <h1 class="mb-1"  style="line-height: 4em">Resume Parser</h1>
        <h3 class="mb-5">
            <em>Select a group of resumes to be</br> reviewed and ranked!</em>
        </h3>
    </div>
    <!-- Page Text-->

    <!-- File Selector -->
    <form action="" method="post" enctype="multipart/form-data">
        <label class="btn btn-primary" for="files" style="margin-left:680px;">Browse...
            <input type="file" id="files" name="files[]" multiple/>
        </label>
    </form>
    <br/>
    <output id="list" style="margin-left:450px; line-height: 2em"></output>
    <!-- File Selector-->

    <!-- jQuery -->
    <script>
        function handleFileSelect(evt) {
            var files = evt.target.files;
            // files is a FileList of File objects. List some properties.
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
                output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, last modified: ',
                    f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                    '</li>');
            }
            document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
        }
        document.getElementById('files').addEventListener('change', handleFileSelect, false);
    </script>
    <!-- jQuery -->

</body>
